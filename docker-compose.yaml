version: "3"

x-logging:
  &default-logging
  options:
    max-size: '1G'
    max-file: '5'
  driver: json-file

x-vc-worker-environment:
  &default-vc-worker-environment
  - UspLicenseKey
  - S3_ACCESS_KEY
  - S3_SECRET_KEY
  - S3_REGION
  - LOG_LEVEL=DEBUG

x-vc-worker-image:
  &default-vc-worker-image
  docker.io/unifiedstreaming/virtual-channel-app:1.11.19

x-vc-volumes:
  &default-volumes
  - type: bind
    source: ./channels
    target: /channels

services:

  # unified origin
  origin:
    image: docker.io/unifiedstreaming/virtual-channel-origin:1.11.19
    restart: always
    logging: *default-logging
    environment:
      - UspLicenseKey
      - REST_API_PORT=81
      - REMOTE_STORAGE_URL
      - S3_ACCESS_KEY
      - S3_SECRET_KEY
      - S3_REGION
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.origin.entrypoints=web"
      - "traefik.http.routers.origin.rule=PathPrefix(`/`)"
    volumes:
      - type: bind
        source: ./channels
        target: /var/www/unified-origin/

  # Virtual Channel application
  virtual-channel-api:
    image: docker.io/unifiedstreaming/virtual-channel-app:1.11.19
    restart: always
    logging: *default-logging
    environment:
      - UspLicenseKey
      - LOG_LEVEL=INFO
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.entrypoints=api"
      - "traefik.http.routers.api.rule=PathPrefix(`/`)"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
    volumes: *default-volumes
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --proxy-headers --forwarded-allow-ips *

  # Manifest Proxy application
  manifest-proxy:
    image: docker.io/unifiedstreaming/virtual-channel-manifest-proxy:1.11.19
    restart: always
    logging: *default-logging
    environment:
      - UspLicenseKey
      - LOG_LEVEL=INFO
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.manifest-proxy.rule=Path(`/{manifest:.*\\.ism[l]?/.*\\.(mpd|m3u8)}`)"
      - "traefik.http.routers.manifest-proxy.entrypoints=web"
    volumes: *default-volumes
    command: uvicorn app.main:app --host 0.0.0.0 --port 80 --proxy-headers --forwarded-allow-ips *

  virtual-channel-worker-vod2live:
    image: *default-vc-worker-image
    restart: always
    logging: *default-logging
    environment: *default-vc-worker-environment
    volumes: *default-volumes
    command: celery -A app.tasks.vod2live worker -Q vod2live --loglevel $${LOG_LEVEL}

  virtual-channel-worker-transition:
    image: *default-vc-worker-image
    restart: always
    logging: *default-logging
    environment: *default-vc-worker-environment
    volumes: *default-volumes
    command: celery -A app.tasks.trigger_transition worker -Q trigger_transition --loglevel $${LOG_LEVEL}

  # redis and rabbitmq for task queue and results storage
  redis:
    image: redis:7.0.4
    restart: always
    entrypoint: redis-server --appendonly yes
    logging: *default-logging
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data

  rabbitmq:
    logging: *default-logging
    hostname: vc-rabbit
    image: rabbitmq:management
    restart: always
    # Set consumer_timeout to allow Celery jobs with long ETA, see
    # https://docs.celeryq.dev/en/stable/userguide/calling.html#eta-and-countdown
    environment:
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit consumer_timeout 31622400000
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  traefik:
    image: traefik:v2.7
    restart: always
    logging: *default-logging
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.api.address=:8000"
      - "--entryPoints.api.forwardedHeaders.insecure"
    ports:
      - 80:80
      - 8000:8000
      - 8080:8080
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

volumes:
  rabbitmq_data:
    driver: local
  redis_data:
    driver: local
